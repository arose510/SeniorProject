<!-- login.html -->

{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<h2>Login</h2>
<form method="post">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<!-- Add a button to initiate Microsoft authentication -->
<button type="button" class="btn btn-primary mt-3" onclick="redirectToMicrosoft()">Sign in with Microsoft</button>

<script>
    function redirectToMicrosoft() {
        window.location.href = "{{ url_for('auth.get_token') }}";
    }
</script>

{% endblock %}
