{% extends "base.html" %}
<title> {% block title %}Sign Up{% endblock %}</title>{% block content %}

<form method="post">
    <h3 align="center">
        Sign Up!
    </h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email"
        class = "form-control"
        id="email"
        name="email"
        placeholder="Enter Email"
        />
    </div>

    <div class="form-group">
        <label for="fullname">Full Name</label>
        <input 
        type="text"
        class = "form-control"
        id="fullname"
        name="fullname"
        placeholder="Enter name"
        />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="password"
        class = "form-control"
        id="password1"
        name="password1"
        placeholder="Enter Password"
        />
    </div>

    <div class="form-group">
        <label for="password2">Password(Confirm)</label>
        <input 
        type="password"
        class = "form-control"
        id="password2"
        name="password2"
        placeholder="Confirm your Password"
        />
    </div>
    <br />
    <button type = "submit" class="btn btn-primary">Submit</button>
</form>

<p align="center">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>

{% endblock %}
