# Python to Linux Web App on Azure
# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one that's appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: '6f068038-ff0f-4b33-85d7-2fedc53fbadd'

  # Web app name
  webAppName: 'ChicoSeniorPro'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'ChicoSeniorPro'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  # Python version: 3.10
  pythonVersion: '3.10'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop
      
# Notification Stage
- stage: Notify
  displayName: 'Send Email Notification'
  jobs:
  - job: NotificationJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: SendEmail@1
      inputs:
        To: 'arosete@csuchico.edu' # Email address of the recipient
        Cc: 'alexrosete12@gmail.com' # Optional: CC email addresses separated by commas
        From: 'alexrosete12@gmail.com' # Email address of the sender
        Subject: 'Pipeline Status Notification' # Subject of the email
        Body: 'Your pipeline has completed successfully.' # Body of the email
        SmtpServer: 'smtp.gmail.com' # Gmail SMTP server address
        SmtpPort: '587' # SMTP port (587 for STARTTLS)
        EnableSsl: true # Set to true for STARTTLS encryption method

